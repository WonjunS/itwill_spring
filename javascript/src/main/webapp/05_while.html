<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 5</title>
</head>
<body>
	<h1>while 반복문</h1>
    <div id="result"></div>
    
    <script>
    const result = document.getElementById('result');
    
    // 1. 구구단 2단을 while 문을 사용해서 div에 출력
    let html = '';
    
    let x = 1;
    while(x < 10) {
    	html += `2 x ${x} = ${2 * x} <br />`;
        x++;
    }
    
    html += '<hr />';
    
    // 2. 구구단 2단 ~ 9단까지 while 문을 사용해서 div에 출력
    x = 2;
    while(x < 10) {
        let y = 1;
        while(y < 10) {
            html += `${x} x ${y} = ${x * y} <br />`;
            y++;
        }
        html += '<br />';
        x++;
    }
    
    html += '<hr />';
    
    // do-while 반복문
    html += '<ul>';
    x = 1;
    
    do {
    	html += `<li>JavaScript ${x}</li>`;
    	x++;
    } while(x < 5);
    
    html += '</ul>';
    
    result.innerHTML += html;
    </script>
</body>
</html>
